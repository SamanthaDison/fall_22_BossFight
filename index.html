<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="assets/style.css">
    <title>BossMonster</title>
</head>

<body oncontextmenu="return false">
    <header class="container-fluid bg-dark">
        <div class="row">
            <div class="col my-3 text-center text-light theme-font">
                <h1>‚öî Boss Fight ‚öî</h3>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col text-light text-shadow">
                <h3>Companions</h3>
                <div>
                    <div class="m-1" id="wolf">
                        <button class="btn btn-success" title="wolf does +1 damage per second"
                            onclick="buyCompanion('wolf')">üê∫
                            100gp (10
                            rounds)</button>
                        <p>Turns Remaining: <span id="wolfTurns">0</span></p>
                    </div>
                    <div class="m-1" id="wizard">
                        <button class="btn btn-info" title="wizard does +5 damage per second"
                            onclick="buyCompanion('wizard')">üßô‚Äç‚ôÇÔ∏è 300gp
                            (15 rounds)</button>
                        <p>Turns Remaining: <span id="wizardTurns">0</span></p>
                    </div>
                    <div class="m-1" id="unicorn">
                        <button class="btn btn-danger" title="unicorn does +1 healing per second"
                            onclick="buyCompanion('unicorn')">ü¶Ñ 500gp
                            (20 rounds)</button>
                        <p>Turns Remaining: <span id="uniTurns">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="d-flex flex-column align-items-end justify-content-end">
                    <div class="w-100">
                        <h3 class="text-light text-center text-shadow">HP: <span id="hero-health">100</span></h3>
                    </div>
                    <img src="assets/knight.webp" id="knight">
                </div>
                <div class="monster">
                    <h3 class="text-light text-center text-shadow">Level: <span id="level">1</span> | HP: <span
                            id="boss-health">100</span>
                    </h3>
                    <img id="monster-gif" height="200px" src="assets/monster.gif" onclick="attack()">
                </div>
            </div>
        </div>
    </main>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center bg-danger" id="danger-toast" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <h4 class="text-light">IT GOT STRONGER!!!</h4>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid bg-dark text-light">
        <div class="row">
            <div class="col">
                <h3 class="text-warning m-3">Gold: <span id="gold">0</span></h3>
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
